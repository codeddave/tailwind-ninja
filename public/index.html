<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-600 font-body">

    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 flex justify-end">
        <nav class="text-right text-sm">
          <div>
            <h1 class="font-bold uppercase p-4 ">
              <a href="/">Food Ninja</a>
            </h1>
          </div>
          <ul class="mt-2 p-2">
            <li class="text-gray-700 font-bold ">
              <a href="#" class="border-r-4 border-primary">
                <span class="mr-2">Home</span>
              </a>
            </li>
            <li>
              <a href="#" class="border-r-4 border-white">
                <span class="mr-2">About</span>
              </a>
            </li>
            <li>
              <a href="#" class="border-r-4 border-white">
                <span class="mr-2">Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary btn border-red-400 md:border-2 hover:bg-red-700 hover:text-white">Log in</a>
          <a href="#" class="text-primary btn ml-2 border-red-400 md:border-2 hover:bg-red-700 hover:text-white">Sign up</a>
        </div>
  
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
  
        <div>
          <h4 class="font-bold pb-2 mt-12 bord w-9/12 md:w-fuller-b bord w-9/12 md:w-fuller-gray-200">Latest Recipes</h4>
    
          <div class="mt-8 grid lg:grid-cols-3 gap-10  justify-items-center">
            <!-- card w-9/12 md:w-fulls go here -->
            <div class="card hover:shadow-2xl w-9/12 md:w-full"> 
              <img src="img/stew.jpg" alt="stew" class="h-32 sm:h-48 w-full object-cover">
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-2xl w-9/12 md:w-full"> 
              <img src="img/noodles.jpg" alt="noodles" class="h-32 sm:h-48 w-full object-cover">
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-2xl w-9/12 md:w-full"> 
              <img src="img/curry.jpg" alt="curry" class="h-32 sm:h-48 w-full object-cover">
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 h-6 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>
  
          <h4 class="font-bold pb-2 mt-12 bord w-9/12 md:w-fuller-b bord w-9/12 md:w-fuller-gray-200">Most Popular</h4>
  
          <div class="mt-8">
            <!-- card w-9/12 md:w-fulls go here -->
          </div>
        </div>
  
        <div class="mt-12 flex justify-center">
          <div class="bg-secondary-100 text-secondary-200 btn">Load more</div>
        </div>    
      </main>
    </div>
   
  </body>
</html>
